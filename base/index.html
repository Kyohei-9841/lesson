<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
            <div class="item">
                <h1>- お問い合わせフォームサンプル－</h1>
            </div>
            <div class="container">
                <div class="header">
                    <h4>1ページで完結するユーザービリティの高いレスポンシブデザインのお問い合わせフォームサンプル。組み込むサイトに応じたデザインの調整も対応致しま<p>す。</p></h4>
                </div>
                <div class="main">
                    <div class="room1">
                        <div class="class1">
                        お問い合わせ種別 (必須)
                        </div>
                        <div class="class7">
                            <div>
                            <input type="checkbox" id="a1" name="a1">
                            <label for="a1">資料請求</label>
                            </div>
                            <div>
                            <input type="checkbox" id="a2" name="a2">
                            <label for="a2">来店予約</label>   
                            </div>
                            <div>
                            <input type="checkbox" id="a3" name="a3">
                            <label for="a3">その他</label>    
                            </div>
                        </div>
                    </div>
                    <div class="room2">
                        <div class="class1">
                        お名前 (必須)
                        </div>
                        <div class="class7">
                            <input class="input1" size="100">
                        </div>
                    </div>
                    <div class="room3">
                        <div class="class1">
                            性別 (必須)
                        </div>
                        <div class="class7">
                            <div>
                            <input type="radio" name="gender" value="nah">回答しない
                            </div>
                            <div>
                            <input type="radio" name="gender" value="male">男性
                            </div>
                            <div>
                            <input type="radio" name="gender" value="male">女性
                            </div>
                        </div>
                    </div>
                    <div class="room4">
                        <div class="class1">
                            年代 (必須)
                        </div>
                        <div class="class7">
                            <select>
                                <option value="">選択してください</option>
                                <option value="10代">10代</option>
                                <option value="20代">20代</option>
                                <option value="30代">30代</option>
                                <option value="40代">40代</option>
                                <option value="それ以上">それ以上</option>
                            </select>
                        </div>
                    </div>
                    <div class="room5">
                        <div class="class1">
                            メールアドレス (必須)
                        </div>
                        <div class="class7">
                            <input class="input1" size="100">
                        </div>
                    </div>
                    <div class="room6">
                        <div class="class1">
                            内容 (必須)
                        </div>
                        <div class="class7">
                            <textarea></textarea>
                        </div>
                    </div>
                    <div class="room7">
                        <input type="submit" value="この内容で送信する" class="room8">   
                    </div>
                </div> 
            </div>
    </body>
</html>
